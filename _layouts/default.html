			$(document).ready(function () {
				$( ".nav-item a" ).each(function( index ) {
						const title = $("title").text();
						if (title.toLowerCase() === $(this).text().toLowerCase())
						{
							$(this).addClass("active");	
						}
						else {
							$(this).removeClass("active");
						}
				});
